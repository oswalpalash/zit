name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.15.1', '0.15.2']
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{matrix.zig-version}}
      
      - name: Build all targets
        run: zig build
      
      - name: Run tests
        run: zig build test
      
      - name: Run benchmark
        run: zig build bench

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'
      
      - name: Check formatting
        run: zig fmt --check src/
      
      - name: Check examples formatting
        run: zig fmt --check examples/

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'
      
      - name: Generate docs
        run: zig build-lib src/main.zig -femit-docs -fno-emit-bin || true
      
      - name: Check README exists
        run: test -f README.md

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, lint, docs]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
